name: CI - Python tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_heavy:
        description: "Run heavy tests that load pyannote/audio (requires HF_HUB_TOKEN)"
        required: false
        default: 'false'

jobs:
  tests:
    runs-on: [self-hosted, windows, x64]
    on: [push]

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run with explicit powershell.exe bypass
        run: powershell.exe -NoProfile -NonInteractive -ExecutionPolicy Bypass -File .\scripts\ci.ps1
        # use shell: cmd or leave default - this runs powershell.exe directly
    steps:
      - name: Set execution policy (Windows only)
        if: runner.os == 'Windows'
        shell: powershell
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          RUN_HEAVY_PYANNOTE: '0'
        run: python -m pytest tests/

  heavy-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_heavy == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run heavy pyannote tests
        env:
          RUN_HEAVY_PYANNOTE: '1'
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_HUB_TOKEN }}
        run: pytest -q
